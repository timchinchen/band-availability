<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Availability Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .examples {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
        }
        
        .examples strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
        }
        
        .examples div {
            color: #666;
            margin-bottom: 4px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .loader {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #0c5460;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .schedule-table {
            width: 100%;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        td {
            color: #666;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¸ Band Availability Tracker</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="content">
            <div class="card">
                <h2>Update Availability</h2>
                
                <form id="availabilityForm">
                    <div class="form-group">
                        <label for="memberName">Your Name</label>
                        <select id="memberName" required>
                            <option value="">Loading members...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="availability">Availability Update</label>
                        <textarea 
                            id="availability" 
                            placeholder="e.g., I can't do the 5th May or I'm available all of June"
                            required
                        ></textarea>
                        
                        <div class="examples">
                            <strong>Example phrases:</strong>
                            <div>â€¢ "I can't do the 5th May"</div>
                            <div>â€¢ "I'm available May 12th and May 19th"</div>
                            <div>â€¢ "Not available next Tuesday"</div>
                            <div>â€¢ "I can make it on 2025-05-20"</div>
                            <div>â€¢ "Available all of June except the 15th"</div>
                        </div>
                    </div>
                    
                    <button type="submit">Update Availability</button>
                </form>
                
                <div id="status" class="status"></div>
            </div>
            
            <div class="card">
                <h2>Current Schedule</h2>
                <button class="refresh-btn" onclick="loadSchedule()">ðŸ”„ Refresh</button>
                <div class="schedule-table" id="scheduleContainer">
                    <p style="color: #666;">Loading schedule...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load members on page load
        async function loadMembers() {
            try {
                const response = await fetch('/api/members');
                const data = await response.json();
                
                if (response.ok && data.members) {
                    const select = document.getElementById('memberName');
                    select.innerHTML = '<option value="">Select your name...</option>';
                    
                    data.members.forEach(member => {
                        const option = document.createElement('option');
                        option.value = member;
                        option.textContent = member;
                        select.appendChild(option);
                    });
                } else {
                    throw new Error(data.error || 'Failed to load members');
                }
            } catch (error) {
                console.error('Error loading members:', error);
                document.getElementById('memberName').innerHTML = 
                    '<option value="">Error loading members</option>';
            }
        }
        
        // Load schedule
        async function loadSchedule() {
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = '<p style="color: #666;">Loading schedule...</p>';
            
            try {
                const response = await fetch('/api/view-schedule');
                const data = await response.json();
                
                if (response.ok && data.schedule) {
                    const schedule = data.schedule;
                    
                    let html = '<table><thead><tr>';
                    schedule[0].forEach(header => {
                        html += `<th>${header}</th>`;
                    });
                    html += '</tr></thead><tbody>';
                    
                    for (let i = 1; i < schedule.length; i++) {
                        html += '<tr>';
                        schedule[i].forEach((cell, index) => {
                            html += `<td>${cell || ''}</td>`;
                        });
                        html += '</tr>';
                    }
                    
                    html += '</tbody></table>';
                    container.innerHTML = html;
                } else {
                    throw new Error(data.error || 'Failed to load schedule');
                }
            } catch (error) {
                console.error('Error loading schedule:', error);
                container.innerHTML = `<p style="color: #721c24;">Error: ${error.message}</p>`;
            }
        }
        
        // Handle form submission
        document.getElementById('availabilityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const memberName = document.getElementById('memberName').value;
            const availabilityText = document.getElementById('availability').value;
            const statusDiv = document.getElementById('status');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '<span class="loader"></span>Processing your update...';
            
            try {
                const response = await fetch('/api/update-availability', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        memberName: memberName,
                        availabilityText: availabilityText
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `âœ“ ${data.message}`;
                    document.getElementById('availability').value = '';
                    
                    // Refresh schedule
                    loadSchedule();
                } else {
                    throw new Error(data.error || 'Failed to update availability');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `âœ— Error: ${error.message}`;
            }
        });
        
        // Logout function
        function logout() {
            window.location.href = '/logout';
        }
        
        // Load data on page load
        loadMembers();
        loadSchedule();
    </script>
</body>
</html>
